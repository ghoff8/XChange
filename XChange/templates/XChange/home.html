        <script>
        function openAsset(assetName) {
          var i;
          var x = document.getElementsByClassName("asset");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          document.getElementById(assetName).style.display = "block";  
        }
